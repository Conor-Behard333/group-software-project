<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
  </head>
  {% block content %}

  {% load static %}
  <link rel="stylesheet" href="{% static 'StyleSheet.css'%}">
  
  <style>
    #container {
      color: #fff;
      text-align: center;
      font-size: 17px;
      font-weight: 300;
      line-height: 20px;
      margin-bottom: 9px;
      margin-top: 9px;
      height: 50%;
    }
  </style>

  <!--Password Reset Complete-->
  <div id="container" class="container p-4">
    <h2 id="title" class="font-weight-bold mt-3">Password reset complete</h2>
    <hr />
    <p>Your password has been set. You may go ahead and log in now.</p>
    <a href="/login" class="btn btn-primary">Log in</a>
  </div>

  {% endblock %}
</html>
