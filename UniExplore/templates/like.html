<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
     
</head>  

<body>


<form onclick="postData('{{response.id}}')">

    {% load static %}
    <link rel="stylesheet" href="{% static 'StyleSheet.css'%}"> 

    <style>
        button {
            color: #fff;
            background-color: var(--dark-color);
            border: 3px solid rgb(0, 0, 0);
            border-radius: 5px;
        }
        strong{
            color: #000;
        }
    </style>

    <input type="hidden"  name = 'response_id' value = "{{response.id}}"> 
    {% if request.user not in response.liked.all %}
        <button type="submit" id="button-{{response.id}}">Like</button>
    {% else %}
        <button type="submit" id="button-{{response.id}}">Unlike</button>
    {% endif %}
    <strong id="num-{{response.id}}">{{response.liked.all.count}} Likes</strong>
</form>


</body>

</html>
