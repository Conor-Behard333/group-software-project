<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
     
</head>  

<style>
    button {
        color: #fff;
        background-color: var(--dark-color);
        border: 3px solid rgb(0, 0, 0);
        border-radius: 5px;
    }
    strong{
        color: #000;
    }
</style>

<body>



    <input type="hidden"  name = 'response_id' value = "{{response.id}}"> 
    {% if request.user not in response.liked.all %}
    <button onclick="postData('{{response.id}}')"  type="submit" id="button-{{response.id}}">Like</button>
    {% else %}
    <button onclick="postData('{{response.id}}')" type="submit" id="button-{{response.id}}">Unlike</button>
    {% endif %}
    <strong id="num-{{response.id}}">{{response.liked.all.count}}</strong> <strong>Likes</strong> <br>



</body>
</html>
